 <script>
    function calculateWeight() {
  var profileType = document.getElementById('profile-type').value;
  var dimensionsA = parseFloat(document.getElementById('dimensions-a').value);
  var dimensionsB = parseFloat(document.getElementById('dimensions-b').value);
  var thickness = parseFloat(document.getElementById('thickness').value);
  var bendingRadius = parseFloat(document.getElementById('bending-radius').value);
  var length = parseFloat(document.getElementById('length').value);
  var materialDensity = parseFloat(document.getElementById('material').value);

  if (isNaN(dimensionsA) || isNaN(dimensionsB) || isNaN(thickness) || isNaN(bendingRadius) || isNaN(length) || isNaN(materialDensity)) {
    document.getElementById('result').textContent = 'Please enter valid values.';
    return;
  }

  var weight = 0;

  if (profileType === 'u-profile') {
    weight = ((dimensionsA + dimensionsB - thickness) * thickness - (dimensionsA - thickness) * (thickness / 2)) * length * materialDensity;
  } else if (profileType === 'upn') {
    weight = ((dimensionsA + dimensionsB - (2 * thickness)) * thickness + ((dimensionsA - thickness) * (thickness / 2))) * length * materialDensity;
  } else if (profileType === 'upe') {
    weight = ((dimensionsA + dimensionsB - (2 * thickness)) * thickness - ((dimensionsA - thickness) * (thickness / 2))) * length * materialDensity;
  }

  document.getElementById('result').textContent = 'Weight: ' + weight.toFixed(2) + ' kg';
}

    </script>
