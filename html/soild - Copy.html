<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="waterstyle.css">
    <script src="water.js" defer></script> 
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <h2>Water Content Determination Calculator</h2>
        <div class="input-section">
          <label for="container-weight">Container Weight (g):</label>
          <input type="number" id="container-weight" step="0.01">
        </div>
        <div class="input-section">
          <label for="wet-weight">Wet Soil + Container Weight (g):</label>
          <input type="number" id="wet-weight" step="0.01">
        </div>
        <div class="input-section">
          <label for="dry-weight">Dry Soil + Container Weight (g):</label>
          <input type="number" id="dry-weight" step="0.01">
        </div>
        <button onclick="calculateWaterContent()">Calculate</button>
        <div id="result"></div>
      </div>
      
      
      
</body>
</html>
