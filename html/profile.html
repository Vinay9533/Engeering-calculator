    <script>
        function calculateWeight() {
  var profileA = document.getElementById("profileA").value;
  var profileB = document.getElementById("profileB").value;
  var thickness = document.getElementById("thickness").value;
  var length = document.getElementById("length").value;
  var material = document.getElementById("material").value;
  
  // Calculate weight
  var weight = calculateWeightFromDimensions(profileA, profileB, thickness, length, material);
  
  // Display result
  var result = document.getElementById("result");
  result.innerHTML = "Weight: " + weight.toFixed(2) + " g/cm<sup>3</sup>";
}

function calculateWeightFromDimensions(profileA, profileB, thickness, length, material) {
  // Define density values in g/cm^3
  var density = {
    "Iron": 7.86,
    "Stainless Steel": 7.95,
    "Copper": 8.96,
    "Brass": 8.73,
    "Cast iron":	7.2,
"Aluminum"	:2.7,
"6061 Aluminum (AlMg1SiCu)":	2.7,
"7005 Aluminum (AlZn4,5Mg1,5Mn)":2.8,
"7020 Aluminum (AlZn4,5Mg1)":	2.8,
"7075 Aluminum (AlZn5,5MgCu)":	2.8,
"Platinum":	21.45,
"Gold":	19.3,
"Silver"	:10.5,
"Plumbum":	11.3,
"Bronze":	8.8,
"Nickel"	:8.35,
"Nichrome"	:8.3,
"Tin":	7.3,
"Chrome":	7.1,
"Zinc":	7.1,
"Titanium"	:4.6,
"Skandium"	:2.8,
"Duralumin"	:2.8,
"Teflon"	:2.25,
"Paronite"	:1.8,
"Magnesium":	1.74,
"Carbon":	1.7,
"Delrin":	1.42,
"Polyoxymethylene":	1.41,
"Fiber":	1.4,
"Polyacetal - pom":	1.35,
"Textolite":	1.35,
"Kestamid":	1.2,
"Polyamide":	1.2,
"Polietilen":	1.2,
"Poliemit": 	1.2,
"Caprolon": '(PA 6)',	
"Alpolen":0.96
    // Add more density values here
  };
  
  // Get the density for the selected material
  var materialDensity = density[material];
  
  // Calculate the weight
  var weight = (parseFloat(profileA) + parseFloat(profileB)) * thickness * length * materialDensity;
  
  return weight;
}
    </script>
