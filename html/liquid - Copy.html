<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="liquid.css">
    <script src="liquid.js" defer></script> 
    <title>Document</title>
</head>
<body>
  <div class="calculator">
    <h2>Liquid Limit of Soil Calculator</h2>
    <div class="input-section">
      <h3>Test 1</h3>
      <div class="test">
        <label for="test1-n">No. of Blows/Drops:</label>
        <input type="number" id="test1-n" step="1">
        <label for="test1-w1">W1:</label>
        <input type="number" id="test1-w1" step="0.01">
        <label for="test1-w2">W2:</label>
        <input type="number" id="test1-w2" step="0.01">
        <label for="test1-w3">W3:</label>
        <input type="number" id="test1-w3" step="0.01">
      </div>
    </div>
    <div class="input-section">
      <h3>Test 2</h3>
      <div class="test">
        <label for="test2-n">No. of Blows/Drops:</label>
        <input type="number" id="test2-n" step="1">
        <label for="test2-w1">W1:</label>
        <input type="number" id="test2-w1" step="0.01">
        <label for="test2-w2">W2:</label>
        <input type="number" id="test2-w2" step="0.01">
        <label for="test2-w3">W3:</label>
        <input type="number" id="test2-w3" step="0.01">
      </div>
    </div>
    <div class="input-section">
      <h3>Test 3</h3>
      <div class="test">
        <label for="test3-n">No. of Blows/Drops:</label>
        <input type="number" id="test3-n" step="1">
        <label for="test3-w1">W1:</label>
        <input type="number" id="test3-w1" step="0.01">
        <label for="test3-w2">W2:</label>
        <input type="number" id="test3-w2" step="0.01">
        <label for="test3-w3">W3:</label>
        <input type="number" id="test3-w3" step="0.01">
      </div>
    </div>
    <div class="input-section">
      <h3>Test 4</h3>
      <div class="test">
        <label for="test4-n">No. of Blows/Drops:</label>
        <input type="number" id="test4-n" step="1">
        <label for="test4-w1">W1:</label>
        <input type="number" id="test4-w1" step="0.01">
        <label for="test4-w2">W2:</label>
        <input type="number" id="test4-w2" step="0.01">
        <label for="test4-w3">W3:</label>
        <input type="number" id="test4-w3" step="0.01">
      </div>
    </div>
    <button onclick="calculateLiquidLimit()">Calculate</button>
    <div id="result"></div>
  </div>

</html>
