<div class="first">

  <h2>Permeability Calculation</h2>

  <div>
    <label for="diameter">Diameter of Sample (D):</label>
    <input type="number" id="diameter" step="0.01" required>
  </div>

  <div>
    <label for="length">Length of Sample (L):</label>
    <input type="number" id="length" step="0.01" required>
  </div>

  <h3>Test 1</h3>

  <div>
    <label for="head1">Constant Head (h):</label>
    <input type="number" id="head1" step="0.01" required>
  </div>

  <div>
    <label for="volume1">Volume of Water Collected (Q):</label>
    <input type="number" id="volume1" step="0.01" required>
  </div>

  <div>
    <label for="duration1">Duration (t):</label>
    <input type="number" id="duration1" step="0.01" required>
  </div>

  <h3>Test 2</h3>

  <div>
    <label for="head2">Constant Head (h):</label>
    <input type="number" id="head2" step="0.01" required>
  </div>

  <div>
    <label for="volume2">Volume of Water Collected (Q):</label>
    <input type="number" id="volume2" step="0.01" required>
  </div>

  <div>
    <label for="duration2">Duration (t):</label>
    <input type="number" id="duration2" step="0.01" required>
  </div>

  <h3>Test 3</h3>

  <div>
    <label for="head3">Constant Head (h):</label>
    <input type="number" id="head3" step="0.01" required>
  </div>

  <div>
    <label for="volume3">Volume of Water Collected (Q):</label>
    <input type="number" id="volume3" step="0.01" required>
  </div>

  <div>
    <label for="duration3">Duration (t):</label>
    <input type="number" id="duration3" step="0.01" required>
  </div>

  <button onclick="calculatePermeability()">Calculate</button>

  <div id="result"></div>
