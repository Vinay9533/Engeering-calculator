  <h1>Hexagonal Bar Weight Calculator</h1>
  <form id="hexBarForm">
    <label for="diameter">Diameter A:</label>
    <input type="number" id="diameter" required><br>

    <label for="length">Length:</label>
    <input type="number" id="length" required>
    <select id="lengthUnit">
      <option value="mm">mm</option>
      <option value="m">m</option>
    </select><br>

    <label for="material">Material:</label>
    <select id="material">
      <option value="7.86">Iron</option>
      <option value="7.95">Stainless Steel</option>
      <option value="8.96">Copper</option>
      <option value="8.73">Brass</option>
      <option value="7.2">Cast iron</option>
      <option value="2.7">Aluminum</option>
      <option value="2.7">6061 Aluminum (AlMg1SiCu)</option>
      <option value="2.8">7005 Aluminum (AlZn4,5Mg1,5Mn)</option>
      <option value="2.8">7020 Aluminum (AlZn4,5Mg1)</option>
      <option value="2.8">7075 Aluminum (AlZn5,5MgCu)</option>
      <option value="21.45">Platinum</option>
      <option value="19.3">Gold</option>
      <option value="10.5">Silver</option>
      <option value="11.3">Plumbum</option>
      <option value="8.8">Bronze</option>
      <option value="8.35">Nickel</option>
      <option value="8.3">Nichrome</option>
      <option value="7.3">Tin</option>
      <option value="7.1">Chrome</option>
      <option value="7.1">Zinc</option>
      <option value="4.6">Titanium</option>
      <option value="2.8">Skandium</option>
      <option value="2.8">Duralumin</option>
      <option value="2.25">Teflon</option>
      <option value="1.8">Paronite</option>
      <option value="1.74">Magnesium</option>
      <option value="1.7">Carbon</option>
      <option value="1.42">Delrin</option>
      <option value="1.41">Polyoxymethylene</option>
      <option value="1.4">Fiber</option>
      <option value="1.35">Polyacetal - pom</option>
      <option value="1.35">Textolite</option>
      <option value="1.2">Kestamid</option>
      <option value="1.2">Polyamide</option>
      <option value="1.2">Polietilen</option>
      <option value="1.2">Poliemit</option>
      <option value="1.15">Caprolon (PA 6)</option>
      <option value="1">Alpolen</option>
    </select><br>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" value="1" min="1" required><br>

    <input type="submit" value="Calculate">
  </form>

  <div id="result"></div>
