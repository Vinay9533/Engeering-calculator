<!DOCTYPE html>
<html>
<head>
  <title>MS Angle (L Profile) Weight Calculator</title>

     <script>
    function calculateWeight() {
      var cornerRadius = document.getElementById('cornerRadius').value;
      var dimensionA = document.getElementById('dimensionA').value;
      var dimensionB = document.getElementById('dimensionB').value;
      var thickness = document.getElementById('thickness').value;
      var length = document.getElementById('length').value;
      var material = document.getElementById('material').value;

      // Calculate weight
      var weight = calculateLProfileWeight(cornerRadius, dimensionA, dimensionB, thickness, length, getMaterialDensity(material));

      // Display the result
      var result = document.getElementById('result');
      result.innerHTML = 'Weight: ' + weight.toFixed(2) + ' g';

      // Draw diagram
      drawDiagram(cornerRadius, dimensionA, dimensionB);
    }

    function calculateLProfileWeight(cornerRadius, dimensionA, dimensionB, thickness, length, density) {
      // Calculate weight using formula: weight = [(A - B) * t + (B * (A - t))] * L * density
      var weight = ((dimensionA - dimensionB) * thickness + (dimensionB * (dimensionA - thickness))) * length * density;
      return weight;
    }

      var materialDensities = {

    function drawDiagram(cornerRadius, dimensionA, dimensionB) {
      // Implement diagram drawing logic here
    }
